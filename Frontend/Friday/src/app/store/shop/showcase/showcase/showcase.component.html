<div class="container">

  <div class="row" id="searchbars">
    <div class="col-12">
      <friday-searchbars></friday-searchbars>
    </div>
  </div>

  <div class="row" id="itemboxes">
    <div class="col-12">
      <div class="row">

        <div *ngFor="let item of (items | async | price: (priceFilter| async) | search : (searchName | async))"
          class="col-sm-12 col-md-5 offset-md-1 col-lg-3 offset-lg-1 item nobg">
          <friday-itembox [item]="item" (onAdd)="addItemToCart($event)"></friday-itembox>
        </div>

      </div>
    </div>
  </div>
</div>
