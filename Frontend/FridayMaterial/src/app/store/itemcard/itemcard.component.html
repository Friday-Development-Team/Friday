<div class="container-fluid">
  <mat-card>
    <mat-card-content>
      <div class="img-wrapper"><img class="itembox-img" [src]="getUrl()" alt="Picture of {{item.name}}"></div>

      <div class="wrapper">

        <h3>{{item.name}}</h3>
        <strong>{{item.price | currency}}</strong>

        <mat-divider [inset]="true"></mat-divider>


        <form [formGroup]="form" (ngSubmit)="AddToCart()">
          <!-- <div [ngClass]="{'error': form.get('amount').error}">
                <input formControlName="amount" type="number" style="width: 25%; margin: auto"
                  value="{{form.get('amount').value}}">
              </div> -->

          <div class="row padded">
            <input class="col-12 input" formControlName="amount" [ngClass]="{'error': !!form.get('amount').errors}" type="number" value="0">

            <button class="btn btn-block btn-primary col-12 submit" style="width: 100%;" type="submit">
              <mat-icon>shopping_cart</mat-icon>
            </button>
          </div>

        </form>


      </div>
    </mat-card-content>
  </mat-card>
</div>
