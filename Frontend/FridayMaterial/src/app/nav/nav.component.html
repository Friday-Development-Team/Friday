<nav>

  <mat-toolbar color="primary" class="flex">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>Friday</span>
      <span class="spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <span>
          <a href="#" mat-button *ngFor="let item of navs">
            <a id="item.id" href="#" class="nav-item" [routerLink]="[item.url]"
              routerLinkActive="router-link-active" *ngIf="currentPage !== item.id">{{item.display}}</a>
          </a>
          <a mat-button href="#" (click)="logout()">
            <mat-icon color="warn">exit_to_app</mat-icon>
          </a>
        </span>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

    <mat-sidenav #sidenav>

        <a mat-list-item *ngFor="let item of navs" id="{item.url}" href="#" class="nav-item" [routerLink]="[item.url]"
          routerLinkActive="router-link-active">{{item.display}}</a>
