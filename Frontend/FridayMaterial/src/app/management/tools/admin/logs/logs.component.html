<div class="container">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Log type:</mat-label>
                <mat-select formControlName="selection">
                    <mat-option
                        *ngFor="let logtype of logtypes"
                        [value]="logtype"
                        >{{ logtype.display }}</mat-option
                    >
                </mat-select>
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field appearance="fill" *ngIf="needsInput">
                <mat-label>{{selected.inputDisplayName}}</mat-label>
                <mat-select formControlName="input">
                    <mat-option *ngFor="let item of displayList" value="item">{{
                        item
                    }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="form-group">
          <button class="btn btn-primary" [disabled]="form.invalid" type="submit">Get logs</button>
        </div>
    </form>
</div>
